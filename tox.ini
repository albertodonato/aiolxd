[tox]
envlist = py3, lint
skipsdist = True

[globals]
lint_files = setup.py aiolxd

[testenv]
deps =
    -rrequirements.txt
    pytest
commands =
    {envbindir}/pytest {posargs}

[testenv:format]
deps =
    isort
    yapf
commands =
    {envbindir}/yapf --in-place --recursive {[globals]lint_files}
    {envbindir}/isort --recursive {[globals]lint_files}

[testenv:lint]
deps =
    flake8
    isort
    yapf
commands =
    {envbindir}/yapf --diff --recursive {[globals]lint_files}
    {envbindir}/isort --check-only --diff --recursive {[globals]lint_files}
    {envbindir}/flake8 {[globals]lint_files}

[testenv:coverage]
deps =
    -rrequirements.txt
    pytest
    pytest-cov
commands =
    {envbindir}/pytest --cov=aiolxd

[testenv:docs]
deps =
    -rrequirements.txt
    sphinx
commands =
    sphinx-build -b html docs html {posargs}
